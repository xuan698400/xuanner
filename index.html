<!DOCTYPE html>
<html>
<head>
    <!--网页标题左侧显示-->
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>的博客</title>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="header">
    <div class="header-left">
        <div class="logo">徐安博客</div>
    </div>
    <div class="header-middle">
        <div class="nav">
            <a href="#" class="select" data-tags="首页">首页</a>
            <a href="#" data-tags="学习笔记">学习笔记</a>
            <a href="#" data-tags="个人生活">个人生活</a>
            <a href="#" data-tags="CSS,JavaScript">前端开发</a>
        </div>
    </div>
    <div class="header-right">
        <input class="search" placeholder="输入关键字查找"/>
    </div>
</div>

<div class="content">
    <div class="content-left">
        <div class="tag-search">
            <div class="tag-search-tips">标签搜索：</div>
            <div class="tag-search-group">
            </div>
        </div>
        <div class="article-list"></div>
    </div>
    <div class="content-right">
        <div class="info-box">
            <div class="info-box-item">
                <div class="info-box-item-header">
                    <p class="info-box-item-title">个人靓照</p>
                </div>
                <div class="aboutme">
                    <img src="data/aboutme/me.png"/>
                    <p class="font-2">一个简单的小码农，下方有空余广告位。</p>
                </div>
            </div>

            <div class="info-box-item">
                <div class="info-box-item-header">
                    <p class="info-box-item-title">有时候总有一句话突然触动你</p>
                    <img src="images/refresh_normal.png" id="sentenceRefreshBtn" />
                </div>
                <div id="sentence"></div>
            </div>

            <div class="info-box-item">
                <div class="info-box-item-header">
                    <p class="info-box-item-title">娱乐小游戏（源码抄袭于网上）</p>
                </div>
                <div class="game-box-items"></div>
            </div>

            <div class="info-box-item">
                <div class="info-box-item-header">
                    <p class="info-box-item-title">小应用</p>
                </div>
                <div class="app-box-items"></div>
            </div>
        </div>

    </div>
</div>

<div class="footer">
    <p class="copyright font-4">©2012-2021 版权徐安所有</p>
</div>

<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="app/sentence/sentence.js"></script>
