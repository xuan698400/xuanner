<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="calender.css" rel="stylesheet" type="text/css"/>
    <title>我的日历</title>
</head>
<body>
<div class="main">
    <div class="wrapper">
        <div>
            <div class="year-line">
                <button id="preMonth" class="year-prev year-line-btn">上一月</button>
                <button id="nowYear" class="year-now year-line-btn"></button>
                <button id="nowMonth" class="year-line-btn"></button>
                <button id="nowDate" class="year-line-btn"></button>
                <button id="nextMonth" class="year-next year-line-btn">下一月</button>
            </div>
            <div id="weekLine" class="week-line"></div>
            <div id="dateWrap" class="date-wrap"></div>
        </div>
        <div class="tips">
            <p class="title">重要提示!!!</p>
            <div class="tipContent">
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="lunar.js"></script>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="calender.js"></script>
</body>
</html>
