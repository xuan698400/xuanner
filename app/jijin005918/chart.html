<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>第一个 ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1500px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        xAxis: {
            type: 'category',
            data: ['02.07','02.08','02.09','02.10','02.11','02.14','02.15','02.16','02.17','02.18','02.21','02.22','02.23','02.24','02.25','02.28','03.01','03.02','03.03','03.04','03.07','03.08','03.09','03.10','03.11','03.14','03.15','03.16','03.17','03.18','03.21','03.22','03.23','03.24','03.25','03.28','03.29','03.30','03.31'
            ]


        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                data: [0.3143,0.3075,0.319,0.3157,0.3054,0.2921,0.3049,0.3097,0.3128,0.3188,0.3141,0.2977,0.3108,0.2856,0.2974,0.2996,0.3097,0.2987,0.2915,0.2764,0.2378,0.2146,0.2041,0.2218,0.2255,0.1901,0.1389,0.1854,0.2075,0.2152,0.2132,0.2124,0.2182,0.2113,0.1906,0.1835,0.1797,0.212,0.2034

                ]
                ,
                type: 'line',
                smooth: true
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
